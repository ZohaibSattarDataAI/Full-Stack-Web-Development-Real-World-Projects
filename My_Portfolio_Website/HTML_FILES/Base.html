{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zohaib Sattar | Portfolio{% endblock %}</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{% static 'css/PortfolioHome.css' %}">

    <!-- Page Specific CSS -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Header -->
    {% include "Header.html" %}

    <!-- Page Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "Footer.html" %}

    <!-- Page Specific JS -->
    {% block extra_js %}{% endblock %}

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator | Zohaib Sattar</title>
    <link rel="stylesheet" href="Percentage Calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Zohaib Sattar Data.AI</h1>
            <p>Percentage Calculator</p>
        </header>

        <div class="calculator-card">
            <div class="input-group">
                <label for="obtained"><i class="fas fa-check-circle"></i> Obtained Marks</label>
                <input type="number" id="obtained" placeholder="Enter obtained marks" min="0">
            </div>

            <div class="input-group">
                <label for="total"><i class="fas fa-bullseye"></i> Total Marks</label>
                <input type="number" id="total" placeholder="Enter total marks" min="1">
            </div>

            <button id="calculate-btn"><i class="fas fa-calculator"></i> Calculate Percentage</button>

            <div class="result-section">
                <label><i class="fas fa-percentage"></i> Percentage</label>
                <input type="text" id="percentage" placeholder="0.00%" readonly>
            </div>

            <div class="visual-indicator">
                <div class="indicator-bar">
                    <div id="percentage-bar"></div>
                </div>
                <div id="percentage-text">0%</div>
            </div>
        </div>

        <footer>
           <p>Designed by <strong>ZohaibSattar.Data.AI</strong></p>
            <p class="footer-note">Frontend in HTML & CSS- JavaScript integration</p>
        </footer>
    </div>

    <script src="Percentage Calculator.js"></script>
</body>
</html>
